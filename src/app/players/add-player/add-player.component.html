<div class="row">
    <div class="right-nav">
        <form [formGroup]="form" (ngSubmit)="editMode ? onUpdate() : onCreate()">

            <div *ngIf="error" class="alert alert-danger">
                <h4>An Error Occurred!</h4>
                <p>{{error}}</p>
            </div>

            <div class="row">
                <button *ngIf="!editMode" class="btn btn-success" type="submit">Add</button>
                <button *ngIf="editMode" class="btn btn-success" type="submit">Update</button>
                <button class="btn btn-default" type="button" (click)="onClear()">Clear</button>
                <button class="btn btn-danger" type="button" routerLink="/players">Cancel</button>
            </div>

            <h3>{{editMode ? "Edit Player" : "Create Player"}}</h3>

            <img *ngIf="player.imagePath" [src]="player.imagePath" />

            <div class="col-xs-10">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" formControlName="age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <input type="text" formControlName="position" class="form-control">
                </div>
                <div class="form-group">
                    <label for="club">Club</label>
                    <input type="text" formControlName="club" class="form-control">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" formControlName="country" class="form-control">
                </div>
                <div class="form-group">
                    <label for="imagePath">Image src</label>
                    <input type="text" formControlName="imagePath" class="form-control">
                </div>
            </div>
        </form>
    </div>
</div>
